site_name: ESMF_IO Unified Component
site_description: Documentation for the ESMF_IO Unified Component
site_author: ESMF_IO Development Team
repo_url: https://github.com/bbakernoaa/ESMFIO
edit_uri: ""

nav:
  - Home: index.md
  - User Documentation:
    - Getting Started: user/getting_started.md
    - Configuration Guide: user/configuration_guide.md
    - Usage Examples: user/examples.md
  - Developer Documentation:
    - API Reference: developer/api_reference.md
    - Architecture Guide: developer/architecture.md
    - Implementation Guide: developer/implementation.md
    - Testing Guide: developer/testing.md
    - Contributing Guidelines: developer/contributing.md
  - Technical Documentation:
    - Data Flow: technical/data_flow.md
    - Performance Analysis: technical/performance_analysis.md
    - Error Handling: technical/error_handling.md
    - Memory Management: technical/memory_management.md
    - Parallel I/O Implementation: technical/parallel_io.md
  - Reference Documentation:
    - Configuration Parameters: reference/configuration_parameters.md
    - Module Dependencies: reference/module_dependencies.md
    - ESMF Integration: reference/esmf_integration.md
    - NUOPC Integration: reference/nuopc_integration.md
  - Release Documentation:
    - Release Notes: release/release_notes.md
    - Installation Guide: release/installation.md
    - System Requirements: release/system_requirements.md
    - License Information: release/license.md

theme:
  name: material
  palette:
    primary: blue
    accent: blue
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotate

plugins:
  - search
  - markdownextradata

markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - attr_list
  - md_in_html

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/bbakernoaa/ESMFIO
    - icon: fontawesome/brands/docker
      link: https://hub.docker.com/r/esmf/esmf_io

copyright: Copyright &copy; 2025 ESMF_IO Development Team